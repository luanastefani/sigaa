<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Coordenador - SIGAA</title>
  <link rel="stylesheet" href="coordenador.css" />
</head>
<body>
  <header>
    <h1>Painel do Coordenador</h1>
  </header>

  <div class="menu">
    <button onclick="showSection('professor')">Cadastrar Professor</button>
    <button onclick="showSection('turma')">Cadastrar Turma</button>
    <button onclick="showSection('relatorios')">Gerar Relatórios</button>
    <button onclick="showSection('comunicado')">Enviar Comunicado</button>
  </div>

  <div id="messageBox" class="message"></div>

  <!-- Seção 1: Cadastrar Professor -->
  <section id="professor" class="section">
    <h2>Cadastrar Professor</h2>
    <form id="formProfessor" onsubmit="submitForm(event, 'professor')">
      <div class="form-group">
        <label for="nomeProfessor">Nome:</label>
        <input type="text" id="nomeProfessor" name="nome" required>
      </div>

      <div class="form-group">
        <label for="emailProfessor">E-mail:</label>
        <input type="email" id="emailProfessor" name="email" required>
      </div>

      <div class="form-group">
        <label for="disciplina">Disciplina:</label>
        <input type="text" id="disciplina" name="disciplina" required>
      </div>

      <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
  </section>

  <!-- Seção 2: Cadastrar Turma -->
  <section id="turma" class="section">
    <h2>Cadastrar Turma</h2>
    <form id="formTurma" onsubmit="submitForm(event, 'turma')">
      <div class="form-group">
        <label for="nomeTurma">Nome da Turma:</label>
        <input type="text" id="nomeTurma" name="nomeTurma" required>
      </div>

      <div class="form-group">
        <label for="anoTurma">Ano:</label>
        <input type="number" id="anoTurma" name="ano" required>
      </div>

      <div class="form-group">
        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
          <option value="">Selecione...</option>
          <option value="Matutino">Matutino</option>
          <option value="Vespertino">Vespertino</option>
          <option value="Noturno">Noturno</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
  </section>

  <!-- Seção 3: Relatórios -->
  <section id="relatorios" class="section">
    <h2>Gerar Relatórios</h2>
    <form id="formRelatorio" onsubmit="submitForm(event, 'relatorio')">
      <div class="form-group">
        <label for="tipoRelatorio">Tipo:</label>
        <select id="tipoRelatorio" name="tipoRelatorio" required>
          <option value="">Selecione...</option>
          <option value="notas">Notas</option>
          <option value="frequencia">Frequência</option>
        </select>
      </div>

      <div class="form-group">
        <label for="turmaRelatorio">Turma:</label>
        <input type="text" id="turmaRelatorio" name="turma" required>
      </div>

      <button type="submit" class="submit-btn">Gerar</button>
    </form>
  </section>

  <!-- Seção 4: Enviar Comunicado -->
  <section id="comunicado" class="section">
    <h2>Enviar Comunicado</h2>
    <form id="formComunicado" onsubmit="submitForm(event, 'comunicado')">
      <div class="form-group">
        <label for="tituloComunicado">Título:</label>
        <input type="text" id="tituloComunicado" name="titulo" required>
      </div>

      <div class="form-group">
        <label for="mensagemComunicado">Mensagem:</label>
        <textarea id="mensagemComunicado" name="mensagem" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Enviar</button>
    </form>
  </section>

  <script src="coordenador.js"></script>
</body>
</html>
